<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = prompt("가로 길이를 입력하세요");
      for (i = 0; i < num; i++) {
        for (j = 0; j < num; j++) {
          if (i >= j) {
            document.write("*");
          }
        }
        document.write("<br/>");
      }
      for (i = num; i > 1; i--) {
        for (j = num; j > 1; j--) {
          if (i >= j) {
            document.write("*");
          }
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
