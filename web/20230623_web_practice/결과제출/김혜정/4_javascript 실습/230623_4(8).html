<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = prompt("높이를 입력하세요");
      document.write("높이가" + num + "인 삼각형<br/>");
      for (i = 1; i <= num; i++) {
        for (j = 1; j <= num; j++) {
          if (i >= j) {
            document.write("*");
          }
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
