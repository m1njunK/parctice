<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var oddN=0;
        var evenN=0;
        var num =0;
        for(i=1;i<=100;i++){
            if(i%2==0){
                evenN+=i;  
                num +=i;
            }else{
                oddN+=i;
                num +=i;
            }
        }
        document.write("홀수 합계:"+oddN+"<br/>");
        
        document.write("짝수 합계:"+evenN+"<br/>");
        document.write("홀수 합계:"+num);
    </script>
</body>
</html>
