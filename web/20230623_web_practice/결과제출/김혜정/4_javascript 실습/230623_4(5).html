<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var isRun = true;
        var count =0;
        var num = Math.round(Math.random()*100+1);
        while(isRun){
            var input = prompt("1~100까지의 정수를 입력해주세요.");
            count++;
            if(num>input){
                alert("낮습니다. 추측횟수 : "+count);
            }else if(num<input){
                alert("높습니다. 추측횟수 : "+count);
            }else{
                alert("정답!")
                isRun=false;
            }
        }
    </script>
</body>
</html>
