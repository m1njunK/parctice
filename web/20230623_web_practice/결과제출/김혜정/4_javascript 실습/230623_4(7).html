<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = prompt("행열의 길이를 입력하세요!");
      for (i = 0; i < num; i++) {
        for (j = 0; j < num; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
