<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("결과를 원하는 정수를 입력하세요 : ");
        var result = 1;
        for(i=1;i<=num;i++){
            result *=i;
        }
        document.write(num+"!의 값은 : "+result);
    </script>
</body>
</html>
