<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let height = prompt('높이를 입력하세요');

        if(!isNaN(height)){
            document.write(`높이가 ${height}인 삼각형<br>`);
            for(let i = 1; i <= height; i++){
                for(let j = 0; j < i; j++){
                    document.write('*');
                }
                document.write('<br/>');
            }
        } else {
            alert('장난치지 말라했을텐데');
        }
    </script>
</body>
</html>
