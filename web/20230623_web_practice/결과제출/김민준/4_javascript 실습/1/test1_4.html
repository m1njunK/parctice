<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let even = 0;
        let odd = 0;
        let all = 0;

        for(let i = 1; i <= 100; i++){
            if(i % 2 == 0){
                even += i;
            }else{
                odd += i;
            }
            all += i;
        }

        document.write('홀수 합계 : ',odd,'<br>');
        document.write('짝수 합계 : ',even,'<br>');
        document.write('전체 합계 : ',all,'<br>');
    </script>
</body>
</html>
