<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('숫자를 입력해 주세요!');
        if(num % 3 == 0){
            wirte = `${num}은(는) 3의 배수입니다.`
        }else{
            wirte = `${num}은(는) 3의 배수가 아닙니다.`
        }
        document.write(wirte);
    </script>
</body>
</html>
