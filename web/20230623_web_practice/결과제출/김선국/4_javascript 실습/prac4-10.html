<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("라인갯수를 입력하세요");
        let max = input * 2 - 1;
        for(let i = 1, count = 0; i <= max; i++){
            if(i<=input){
                ++count;
            }else{
                --count;
            }
            for(let j = 1; j <= input-count; j++){
                document.write("&nbsp");
            }
            for(let j = count*2-1; j > 0; j--){
                document.write("*");
            }
            document.write("<br>");

        }

    </script>
</body>
</html>
