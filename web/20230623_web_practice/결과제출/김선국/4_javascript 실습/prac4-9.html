<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("가로길이를 입력하세요!");
        
        for(let i=1; i<input*2; i++){
            for(let j=1; j<=i; j++){
                if(i<=input){
                    document.write("*");
                }else{
                    document.write("*");
                    if(j == (input - (i-input))){
                        break;
                    }                    
                }                
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
