<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>      
        let input  = prompt("결과를 원하는 정수를 입력하세요!");
        let result = 1;
        for(let i = 1; i <= input; i++){
            result = result * i;
        }
        document.write(`${input}! 의 값은 : ${result}`);
    </script>
    
</body>
</html>
