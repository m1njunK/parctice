<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_for_if.html</title>
</head>
<body>
    <script>
        let evenSum = 0;
        let oddSum = 0;        
        for(let i = 1; i <= 100; i++){
            if(i % 2 == 0){
                evenSum += i;
            }else{
                oddSum += i;
            }
        }
        document.write(`홀수 합계 : ${oddSum}<br>`);
        document.write(`짝수 합계 : ${evenSum}<br>`);
        document.write(`전체 합계 : ${oddSum+evenSum}`);
    </script>
</body>
</html>
