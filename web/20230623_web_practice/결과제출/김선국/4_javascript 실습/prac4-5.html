<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>        
        let random = parseInt(Math.random() * 100) + 1;        
        let count = 0;
        while(true){
            let input = prompt("1~100까지의 정수를 입력해주세요.");
            count++;
            if(random == input){
                alert(`성공입니다. 추측횟수 : ${count}`);
                break;
            }else if(random < input){
                alert(`높습니다. 추측횟수 : ${count}`);
            }else{
                alert(`낮습니다. 추측횟수 : ${count}`);
            }
        }
        

    </script>
</body>
</html>
