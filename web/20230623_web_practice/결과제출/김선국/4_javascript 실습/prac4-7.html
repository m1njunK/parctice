<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("행열의 길이를 입력하세요!");
        for(let i=0; i<input; i++){
            for(let j=0; j<input; j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
