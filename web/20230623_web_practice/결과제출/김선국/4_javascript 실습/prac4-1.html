<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0_if.html</title>
</head>
<body>
    <script>
        let input = prompt("숫자를 입력해 주세요!");
        if(input % 3 == 0){
            document.write(`${input}은(는) 3의 배수 입니다.`);
        }else{
            document.write(`${input}은(는) 3의 배수가 아닙니다.`);
        }
    </script>
</body>
</html>
