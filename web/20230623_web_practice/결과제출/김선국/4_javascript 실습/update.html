<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>        
        table, tr, td{
            border: 1px solid black;
        }
        .phone{
            width: 50px;            
        }
    </style>
    <title>회원가입</title>
</head>
<body>
    <form>
        <table>
            <colgroup>
                <col width="35%"/>
                <col width="65%"/>
            </colgroup>
            <tr>
                <td colspan="3" style="font-weight: bold; text-align: center;">회원정보수정</td>
            </tr>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" value="userid" disabled="true"/></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" name="pwChek"/></td>
            </tr>
            <tr>
                <td rowspan="3">주소</td>
                <td><input type="text" name="zipCode" placeholder="우편번호"/></td>
            </tr>
            <tr>
                <td><input type="text" name="address1" placeholder="주소"/></td>
            </tr>
            <tr>
                <td><input type="text" name="address2" placeholder="상세주소"/></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="text" name="birth"/></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name"/></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input class="phone" type="number" name="phone1" value="010" disabled="true"/>-<input class="phone" type="number" name="phone2" value="1234" disabled="true"/>-<input class="phone" type="number" name="phone3" value="5678" disabled="true"/></td>                
            </tr>
            <tr>
                <td colspan="3"><button>수정완료</button> <button>회원가입</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
