<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            width: 350px;
            border: lightgray solid 1px;
        }
        #login{
            height: 50px;
            background-color: black;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        #btnLogin{
            height: 50px;
            width: 100%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <colgroup>
                <col width="20%" />
                <col width="60%" />
                <col width="20%" />
            </colgroup>
            <tr>
                <td colspan="3" id="login">로그인</td>
            </tr>        
            <tr>
                <td><label>아이디</label></td>
                <td><input id="txtId" type="text" name="id" tabindex="1"/></td>
                <td rowspan="2"><button id="btnLogin" tabindex="4">로그인</button></td>
            </tr>        
            <tr>
                <td><label>패스워드</label></td>
                <td><input type="password" name="pw" tabindex="2"/></td>
            </tr>
            <tr>
                <td colspan="3"><input type="checkbox" name="saveLoginData" tabindex="3"/>로그인 정보 기억</td>
            </tr>
        </table>
    </form>
    <script>
        window.onload = function(){
            document.querySelector("#txtId").focus();
        }
        
    </script>
</body>
</html>
