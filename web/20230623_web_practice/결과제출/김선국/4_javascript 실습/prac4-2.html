<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("성별을 입력하세요!(남성 또는 남 그리고 여성 또는 여)");
        switch(input){
            case "남": case "남성":
                document.write("남자 화장실은 왼쪽입니다.");
                break;
            case "여": case "여성":
                document.write("여자 화장실은 오른쪽입니다.");
                break;
            default:
                document.write("화장실을 찾을 수 없습니다.");
        }
    </script>
    
</body>
</html>
