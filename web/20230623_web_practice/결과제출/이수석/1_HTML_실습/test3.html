<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: center;
        }
        
        th {
          background-color: #f2f2f2;
        }
      </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
          <th colspan="2">한국의 차</th>
          <td rowspan="5">
            <table>
              <tr>
                <th>다른 테이블</th>
              </tr>
              <tr>
                <td>셀 1</td>
              </tr>
              <tr>
                <td>셀 2</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>인삼차</td>
          <td rowspan="3">뿌리차</td>
        </tr>
        <tr>
          <td>당귀차</td>
        </tr>
        <tr>
          <td>생강차</td>
        </tr>
        <tr>
          <td>칡차</td>
        </tr>
        <tr>
          <td>둥글레차</td>
          <td>마차</td>
        </tr>
        <tr>
          <td>보리차</td>
          <td rowspan="3">곡물차</td>
        </tr>
        <tr>
          <td>옥수수차</td>
        </tr>
        <tr>
          <td>현미차</td>
        </tr>
      </table>

</body>
</html>
