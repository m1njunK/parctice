<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt("숫자를 입력해 주세요!");

        if (number % 3 === 0) {
          document.write(number +"은(는) 3의 배수 입니다.");
        } else {
          document.write(number +"은(는) 3의 배수가 아닙니다.");
        }
      </script>

</body>
</html>
