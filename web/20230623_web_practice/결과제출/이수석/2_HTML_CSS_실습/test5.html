<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .menu-list {
    list-style-type: none;
    padding: 0;
    display: flex;
    }

    .menu-list li {
    text-align: center;
    flex-grow: 1;
    background-color: gray;
    color: white;
    padding: 100px;
    margin-right: 10px;
    }

    .menu-list li:hover {
    background-color: white;
    color: black;
    }

    .menu-list li:last-child {
    margin-right: 0;
    }
    </style>
</head>
<body>
    <ul class="menu-list">
        <li class="menu-1">Menu 1</li>
        <li class="menu-2">Menu 2</li>
        <li class="menu-3">Menu 3</li>
        <li class="menu-4">Menu 4</li>
    </ul>    
</body>
</html>
